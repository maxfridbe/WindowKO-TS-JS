<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet/less" type="text/css" href="index.less" />
    <script type="text/javascript" src="app/lib/less-1.5.1.min.js"></script>

    <script type="text/html" id="tmpl1">
        template
        <span data-bind="text:name"></span>
    </script>
</head>
<body>
    <div id="app">
        <a data-bind="click:showalldialogs">Show all Dialogs</a>
        <a data-bind="click:hidealldialogs">Hide all Dialogs</a>
        <a href="#start">Goto Start</a>

        <div data-bind="template:{name:'tmplWindowed',data:Win3}">

        </div>

        <div data-bind="foreach:Pages">
            <div data-bind="page: $data">
            </div>
        </div>


    </div>
    <script type="text/javascript" src="app/lib/require.js"></script>

    <script>
        requirejs.config({
            paths: {
                'jquery': "App/lib/jquery-1.10.2.min",
                'knockout': "App/lib/knockout-3.0.0",
                'pager': "App/lib/pager.min"
            }
        });
        require(['index']);

    </script>
</body>

</html>
