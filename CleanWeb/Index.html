<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet/less" type="text/css" href="index.less" />
    <script type="text/javascript" src="app/lib/less-1.5.1.min.js"></script>

    <script type="text/html" id="tmpl1">
        template <span data-bind="text:name"></span>
    </script>
    <script type="text/html" id="window-template">
        <div class="window" data-bind="windowing:$data, visible:Visible">
            <div class="title" data-bind="text:Title"></div>
            <div class="body">
                <!--<pre data-bind="text: ko.toJSON($data, null, 2)"></pre>-->
                <!--<div>
                    Location
                    <span data-bind="text:LocationY"></span>
                    <span data-bind="text:LocationX"></span>
                </div>
                <div>
                    Size
                    <span data-bind="text:Width"></span>
                    <span data-bind="text:Height"></span>
                </div>-->
            </div>
            <div class="footer"><div class="handle"></div></div>
        </div>

    </script>


    <script type="text/html" id="window-templated">
        <div class="window" data-bind="windowing:$data, visible:Visible">
            <div class="title" data-bind="text:Title"></div>
            <div class="body">
                <div data-bind="template:{name:TemplateId, data:TemplateViewModel}">

                </div>
            </div>
            <div class="footer"><div class="handle"></div></div>
        </div>

    </script>

</head>
<body>
    <div id="app">
        <a data-bind="click:showalldialogs">Show all Dialogs</a>
        <a data-bind="click:hidealldialogs">Hide all Dialogs</a>

        <div data-bind="template:{name:'window-template',data:Win1}">

        </div>
        <div data-bind="template:{name:'window-template',data:Win2}">

        </div>
        <div data-bind="template:{name:'window-templated',data:Win3}">

        </div>

        <div data-bind="foreach:Pages">
            <div data-bind="page: $data">
            </div>
        </div>


    </div>
    <script type="text/javascript" src="app/lib/require.js"></script>

    <script>
        requirejs.config({
            paths: {
                'jquery': "App/lib/jquery-1.10.2.min",
                'knockout':"App/lib/knockout-3.0.0",
                'pager':"App/lib/pager.min"
            }
        });
        require(['index']);
        
    </script>
</body>
</html>
